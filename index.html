<!doctype html>

<html class="theme-auto" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Page Title -->
        <title>Brandon Schlack</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/images/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/images/favicon/favicon-16x16.png"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="/images/favicon/favicon.ico"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <!-- Meta Description -->
        <meta
            name="description"
            content="Web developer. Tinkerer. All Around Nerd. A simple man making his way across the galaxy. Here is where else you can find me."
        />
        <!-- Keywords -->
        <meta
            name="keywords"
            content="brandon schlack, landing page, social links"
        />
        <!-- Canonical URL -->
        <meta rel="canonical" href="https://brandonschlack.me" />
        <!-- Author Information -->
        <meta name="author" content="Brandon Schlack" />
        <!-- Styles -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/brands.css" />
    </head>

    <body>
        <div class="container">
            <div class="column">
                <img
                    class="avatar avatar--rounded"
                    src="images/avatar.jpg"
                    srcset="images/avatar@2x.jpg 2x"
                    alt="Brandon Schlack"
                />

                <!-- Title -->
                <h1>
                    <div>Brandon Schlack</div>
                </h1>

                <!-- Description -->
                <p>
                    Web developer. Tinkerer. All Around Nerd. A simple man
                    making his way across the galaxy.
                </p>

                <!-- Buttons -->
                <div class="button-stack" role="navigation">
                    <!-- GitHub -->
                    <a
                        class="button button-github"
                        href="https://github.com/brandonschlack"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/github.svg"
                            alt="GitHub Logo"
                        />GitHub</a
                    >

                    <!-- LinkedIn -->
                    <a
                        class="button button-linked"
                        href="https://www.linkedin.com/in/brandonschlack/"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/linkedin.svg"
                            alt="LinkedIn Logo"
                        />LinkedIn</a
                    >

                    <!-- Instagram -->
                    <a
                        class="button button-instagram"
                        href="https://www.instagram.com/brandonschlack"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/instagram.svg"
                            alt="Instagram Logo"
                        />Instagram</a
                    >

                    <!-- Threads -->
                    <a
                        class="button button-threads"
                        href="https://www.threads.net/@brandonschlack"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/threads.svg"
                            alt="Threads Logo"
                        />Threads</a
                    >

                    <!-- Facebook -->
                    <a
                        class="button button-faceb"
                        href="https://www.facebook.com/brandonschlack/"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/facebook.svg"
                            alt="Facebook Logo"
                        />Facebook</a
                    >

                    <!-- X -->
                    <a
                        class="button button-x"
                        href="https://x.com/Brandon_Schlack"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/x.svg"
                            alt="X Logo"
                        />Follow on X</a
                    >

                    <!-- Bluesky Alt -->
                    <a
                        class="button button-bluesky-alt"
                        href="https://bsky.app/profile/brandonschlack.bsky.social"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/bluesky-alt.svg"
                            alt="Bluesky Logo"
                        />Bluesky</a
                    >

                    <!-- Project Code -->
                    <a
                        class="button button-default"
                        href="https://github.com/brandonschlack/links"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/generic-code.svg"
                            alt="Code Icon"
                        />View the code</a
                    >
                </div>

                <!-- Footer -->
                <footer>
                    <a href="privacy.html">Privacy Policy</a>
                </footer>
            </div>
        </div>
    </body>
</html>
